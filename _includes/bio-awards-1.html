<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.awards %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">License</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    {% for entry in site.data.bio.awards %}

    <div class="ui grid">
      <div class="twelve wide column no-bottom">
        <p class="ui no-bottom">
          <b>{{ entry.title }}</b> {{ entry.title_eng }}
        </p>
      </div>
      <div class="four wide right aligned column no-bottom">
        <p class="ui no-bottom"><b>
          {{ entry.date }}
          </b></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
